<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Record Video - MockChain</title>
  <link rel="stylesheet" href="../css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
  <script defer src="../js/record-video.js"></script>
</head>
<body>
  <header>
    <h1>MockChain</h1>
    <nav>
      <button onclick="window.location.href='video-pool.html'">Video Pool</button>
      <button onclick="window.location.href='profile.html'">Profile</button>
      <button onclick="window.location.href='tasks.html'">Tasks</button>
      <button onclick="window.location.href='chat.html'">Chat</button>
    </nav>
  </header>
  <main>
    <div class="recording-page">
      <h2 id="question-title"></h2>
      <div id="countdown"></div>
      <video id="video" controls></video>
      <button id="start-recording-button">Start Recording</button>
      <button id="stop-recording-button">Stop Recording</button>
      <button id="playback-button" style="display:none;">Playback</button>
      <button id="re-record-button" style="display:none;">Re-record</button>
      <button id="next-question-button" style="display:none;">Next Question</button>
      <button id="submit-button" style="display:none;">Submit</button>
    </div>
  </main>
</body>
</html>
